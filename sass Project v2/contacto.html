<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Mi Sitio Web</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
  </head>

  <body>
    <!-- Componente Header -->
    <su-header></su-header>

    <!-- Contenido principal -->
    <main class="contacto">
      <div class="container">
        <h1>Contacta con nosotros</h1>
        <p class="subtitle">
          Estamos aquí para ayudarte con cualquier pregunta o proyecto
        </p>

        <div class="content-wrapper">
          <form class="contact-form">
            <div class="form-group">
              <label for="name">Nombre</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="subject">Asunto</label>
              <input type="text" id="subject" name="subject" required />
            </div>
            <div class="form-group">
              <label for="message">Mensaje</label>
              <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit" class="submit-btn">
              Enviar mensaje
              <img src="./svg/send.svg" alt="Enviar" width="24" height="24" />
            </button>
          </form>

          <div class="contact-info">
            <div class="info-card">
              <div class="icon">
                <img
                  src="./svg/map-pin.svg"
                  alt="Ubicación"
                  width="24"
                  height="24"
                />
              </div>
              <h3>Nuestra Ubicación</h3>
              <p>123 Calle Principal</p>
              <p>Ciudad, CP 12345</p>
            </div>
            <div class="info-card">
              <div class="icon">
                <img
                  src="./svg/clock.svg"
                  alt="Horario"
                  width="24"
                  height="24"
                />
              </div>
              <h3>Horario de Atención</h3>
              <p>Lunes - Viernes: 9:00 - 18:00</p>
              <p>Sábado: 10:00 - 14:00</p>
            </div>
            <div class="info-card">
              <div class="icon">
                <img
                  src="./svg/phone.svg"
                  alt="Teléfono"
                  width="24"
                  height="24"
                />
              </div>
              <h3>Teléfono</h3>
              <p>+34 123 456 789</p>
            </div>
            <div class="info-card">
              <div class="icon">
                <img src="./svg/mail.svg" alt="Email" width="24" height="24" />
              </div>
              <h3>Email</h3>
              <p>info@surotulo.com</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Componente Footer -->
    <su-footer></su-footer>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
