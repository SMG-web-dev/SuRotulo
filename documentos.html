<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'" />
    <title>Documentos - SuRótulo</title>
    <link rel="stylesheet" href="./web/css/main.css" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
  </head>
  <body>
    <su-header></su-header>

    <main class="documents-container">
      <div class="container">
        <h1>Documentos</h1>
        <div class="document-buttons">
          <button class="document-btn" data-pdf="./public/pdf/Reflexion.pdf">
            Reflexión
          </button>
          <button class="document-btn" data-pdf="./public/pdf/GuiaEstilo.pdf">
            Guía de Estilo
          </button>
          <button
            class="document-btn"
            data-pdf="./public/pdf/DesktopDesign.pdf"
          >
            Diseño Desktop
          </button>
          <button class="document-btn" data-pdf="./public/pdf/MobileDesign.pdf">
            Diseño Mobile
          </button>
          <button class="document-btn" data-pdf="./public/pdf/TabletDesign.pdf">
            Diseño Tablet
          </button>
        </div>
        <div class="pdf-container">
          <iframe id="pdf-viewer" src="" frameborder="0"></iframe>
        </div>
      </div>
    </main>

    <su-footer></su-footer>
  </body>
  <script type="module" src="./web/js/main.js"></script>
</html>
